id: 44962
name: minipass
environments:
  production:
    domain: minipass.online
    database: minipass-prod
    memory: 1024
    cli-memory: 512
    runtime: "php-8.2:al2"
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      # - "npm ci && npm run build && rm -rf node_modules"
    deploy:
      - "php artisan migrate:fresh --seed --force"
